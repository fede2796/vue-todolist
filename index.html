<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <!-- Faccio l'input -->
        <div class="input">
            <input v-model="newTodoText" type="text" placeholder="Nuovo Compito">
            <button @click="addNewTodo()">Aggiungi</button>
        </div>

        <div class="container">
            <ul v-if="todos.length > 0" class="todolist">
                <!-- Template base todo -->
                <li v-for="(singleTodo, index) in todos" class="todo" :class="{'text-line-through': singleTodo.done }">
                    {{ singleTodo.text }}
                    <div class="actions">
                        <span @click="removeTodo(index)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </li>
            </ul>

            <p v-else>Hai sempre da fare nuove cose, pensaci e aggungi :)</p>
        </div>
        
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
